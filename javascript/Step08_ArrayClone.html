            let array = [ 10, 11, 20, 22, 30, 33, 40, 50]
            

            let array1 =  array.filter((item)=>{
                return item%10 == 0;
            })
            let array2 = array1.map((item)=>{

            let array3 = array
            .filter(item => item%10==0)
