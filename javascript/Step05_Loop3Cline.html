<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="startBtn">시작버튼</button>
        <button id="startBtn2">시작버튼2</button>
    </div>
    
    <script>
        document.querySelector("#startBtn").addEventListener("click",()=>{
            let count = 0;
            while(true){
                console.log(count);  
                count++
                if(count == 10) break;
            }
        })
        document.querySelector("#startBtn2").addEventListener("click",()=>{
            let count = 0;
            while(count<10){
                console.log(count);
                count++;
            }
        })
        
    </script>
    
</body>
</html>
