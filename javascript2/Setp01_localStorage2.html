<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_localStorage2.html</title>
</head>
<body>
    <div class="container">
        <h1>영어 사전 만들기</h1>
        <input type="text" id="word" placeholder="단어 입력....">
        <button id="findBtn">뜻 찾기</button>
        <input type="text" id="mean" placeholder="뜻 입력....">
        <button id="saveBtn">저장</button>
       
        <script>
        //매개변수로 전달된 선택자를 이용해서
        function $(sel){
        //해당 선택자에 부합하는 문서 개게의 참조값을 리턴하는 함수
            return document.querySelector(sel);
        }
        function $$(sel){
            return document.querySelectorAll(sel);
        }
    //단어와 뜻을 입력하고 저장 버튼을 누르면 해당 정보를 localStorage 에 영구 저장 하도록
    //단어 하나가 아닌 여러개를 저장할 수 있어야 한다.
    //localStorage 를 활용해서 새로고침 해도 계속 저장되도록 해야한다.
    //단어를 key 값으로 뜻을 value 값으로 이용
        $("#findBtn").addEventListener("click",()=>{
            //입력한 단어를 읽어와서
            const word = $("#word").value;
            //localStorage 에서 뜻을 찾는다.
            const mean = localStorage[word]
            if(mean!=undefined){
                $("#mean").value = mean
            }else{
                $("#mean").value = "저장된 단어가 없습니다."
            }
        })

        $("#saveBtn").addEventListener("click",()=>{
            //입력한 단어와 뜻을 읽어온다.
            const word = $("#word").value;
            const mean = $("#mean").value;
            //localStorage 에 저장
            //localStorage.word = mean; // { word : mean의 값 }
            localStorage[word] = mean; //  word 상수 안에 들어있는 문자열로 key 값을 구성한다.
            // { word의 값 : mean의 값}
            
        })
    </script>
</body>
</html>
